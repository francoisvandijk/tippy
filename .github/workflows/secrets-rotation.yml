# Secrets Rotation: rotate provider secrets, write to Doppler, verify. ยง19.5, ยง25.x.
# Schedule: Sunday 07:00 UTC. Requires DOPPLER_TOKEN_CI (and rotator secrets in Doppler ci config).
name: Secrets Rotation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 0'

env:
  ACTIONS_STEP_DEBUG: 'false'

jobs:
  rotate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Doppler CLI
        env:
          DOPPLER_VERSION: "3.75.1"
        run: |
          set -e
          ARCHIVE="doppler_${DOPPLER_VERSION}_linux_amd64.tar.gz"
          curl -fsSL -o "${ARCHIVE}" "https://github.com/DopplerHQ/cli/releases/download/${DOPPLER_VERSION}/${ARCHIVE}"
          curl -fsSL -o doppler-checksums.txt "https://github.com/DopplerHQ/cli/releases/download/${DOPPLER_VERSION}/checksums.txt"
          grep "${ARCHIVE}" doppler-checksums.txt | sha256sum -c -
          sudo tar -C /usr/local/bin -xzf "${ARCHIVE}" doppler
          doppler --version

      - name: Install dependencies
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_CI }}
        run: |
          doppler run --project tippy --config ci -- npm ci

      - name: Run secrets rotation
        id: rotate
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_CI }}
        run: |
          doppler run --project tippy --config ci -- npx tsx scripts/rotate_secrets.ts
        continue-on-error: true

      - name: Create or update Secrets Rotation Failed issue
        if: steps.rotate.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Secrets rotation failed. See workflow logs for secret NAMES and error summary (no values)."

      - name: Fail job if rotation failed
        if: steps.rotate.outcome == 'failure'
        run: exit 1
