name: build
on:
  push:
    branches: [ main, phase-1-db-security ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
                      run: npm install
      - name: DB Migrate + Seed
        run: |
          psql $DATABASE_URL -f infra/db/migrations/0001_init.sql
          psql $DATABASE_URL -f infra/db/migrations/0002_policies.sql
          psql $DATABASE_URL -f infra/db/migrations/0003_triggers.sql
          psql $DATABASE_URL -f infra/db/seed.sql
      - name: Run tests
        run: npm test
