name: Doppler CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  doppler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Doppler CLI
        env:
          DOPPLER_VERSION: "3.75.1"
        run: |
          set -euo pipefail
          ARCHIVE="doppler_${DOPPLER_VERSION}_linux_amd64.tar.gz"
          curl -fsSL -o "${ARCHIVE}" "https://github.com/DopplerHQ/cli/releases/download/${DOPPLER_VERSION}/${ARCHIVE}"
          curl -fsSL -o doppler-checksums.txt "https://github.com/DopplerHQ/cli/releases/download/${DOPPLER_VERSION}/checksums.txt"
          grep "${ARCHIVE}" doppler-checksums.txt | sha256sum -c -
          sudo tar -C /usr/local/bin -xzf "${ARCHIVE}" doppler
          doppler --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_CI }}
        run: |
          doppler run --project tippy --config dev -- \
          npm ci

      - name: Build
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_CI }}
        run: |
          doppler run --project tippy --config dev -- \
          npm run build

      - name: Test
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_CI }}
        run: |
          doppler run --project tippy --config dev -- \
          npm test

      - name: Lint
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_CI }}
        run: |
          doppler run --project tippy --config dev -- \
          npm run lint

  ps-scripts-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install PowerShell
        uses: actions/setup-powershell@v1
        with:
          pwsh-version: 'latest'

      - name: Install PSScriptAnalyzer
        run: |
          pwsh -NoProfile -Command "Install-Module -Name PSScriptAnalyzer -Scope CurrentUser -Force -SkipPublisherCheck"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint PowerShell scripts
        run: npm run lint:ps

